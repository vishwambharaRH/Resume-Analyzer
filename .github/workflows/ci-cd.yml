name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # =====================================================
  #  BUILD STAGE
  # =====================================================
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Backend Build ----------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- Frontend Build ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # =====================================================
  #  TEST STAGE (Unit, Integration, System)
  # =====================================================
  test:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Backend Tests ----------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install test dependencies
        run: pip install -r requirements.txt pytest pytest-cov pytest-html pytest-mock
      - name: Run Unit Tests
        run: pytest tests/unit --disable-warnings -q
      - name: Run Integration Tests
        run: pytest tests/integration --disable-warnings -q
      - name: Run System Tests
        run: pytest tests/system --disable-warnings -q

      # ---------- Frontend Tests ----------
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run Frontend Tests (Skip if none)
        working-directory: ./frontend
        run: |
          npm run build --if-present
          if [ -d "__tests__" ]; then
            npm test -- --watchAll=false
          else
            echo "No frontend tests found, skipping..."
          fi

      # ---------- Test Reports ----------
      - name: Generate Pytest Reports (JUnit + HTML)
        run: |
          pytest --junitxml=test-results.xml --html=pytest-report.html --self-contained-html

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            test-results.xml
            pytest-report.html

      - name: Upload Frontend Coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

  # =====================================================
  # COVERAGE STAGE
  # =====================================================
  coverage:
    name: Coverage Stage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install test dependencies
        run: pip install -r requirements.txt pytest pytest-cov

      - name: Generate Coverage Report (HTML + Branch)
        run: |
          pytest --cov=src --cov-branch --cov-report=html --cov-report=term --cov-fail-under=75

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: htmlcov/

  # =====================================================
  # LINT STAGE (Static Analysis)
  # =====================================================
  lint:
    name: Lint Stage
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Python Lint ----------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pylint
        run: pip install pylint

      - name: Run pylint and enforce score â‰¥7.5
        run: |
          echo "Running pylint..."
          score=$(pylint src | tee pylint-report.txt | grep "rated at" | awk '{print $7}' | cut -d'/' -f1)
          echo "Pylint Score: $score"
          if (( $(echo "$score < 7.5" | bc -l) )); then
            echo " Pylint score below 7.5 threshold. Failing pipeline."
            exit 1
          fi

      # ---------- JavaScript Lint ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || true

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: pylint-report.txt

  # =====================================================
  # SECURITY SCAN STAGE
  # =====================================================
  security:
    name: Security Scan Stage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Security Tools
        run: pip install bandit safety

      - name: Run Bandit (Static Security Scan)
        run: bandit -r src -f json -o bandit-report.json

      - name: Run Safety (Dependency Vulnerability Check)
        run: safety check --full-report > safety-report.txt

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.txt

  # =====================================================
  # DEPLOYMENT ARTIFACT STAGE
  # =====================================================
  deploy:
    name: Deployment Artifact Stage
    runs-on: ubuntu-latest
    needs: security
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Deployment Package
        run: |
          mkdir -p deployment/
          cp -r src/ deployment/
          cp -r frontend/build deployment/frontend/
          cp -r artifacts/ deployment/reports/
          cp README.md requirements.txt deployment/
          cd deployment
          zip -r ../deployment-package-$(date +%Y%m%d).zip .

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package-*.zip

      - name: Mark Completion
        run: echo " Deployment artifact created successfully!"

  # =====================================================
  # FINAL CONSOLIDATED REPORT STAGE
  # =====================================================
  reports:
    name: Consolidated Reports
    runs-on: ubuntu-latest
    needs: [coverage, lint, security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports/

      - name: Organize Reports
        run: |
          mkdir -p final-reports
          cp -r reports/* final-reports/
          ls -R final-reports

      - name: Upload Consolidated Reports
        uses: actions/upload-artifact@v4
        with:
          name: final-reports
          path: final-reports/
